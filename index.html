<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Courier Helper</title>

<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="css/app.css">

<script src="https://unpkg.com/html5-qrcode"></script>
</head>

<body>

<div class="page active" id="page-barcode">
  <h2>Scan Barcode</h2>
  <div class="camera-box" id="barcode-box"></div>
  <input id="barcodeInput" placeholder="Enter barcode manually">
  <button onclick="goAddress()">Next</button>
</div>

<div class="page" id="page-address">
  <h2>Capture Address</h2>
  <div class="camera-box">
    <video id="addressVideo" autoplay playsinline></video>
  </div>
  <button onclick="captureAddress()">Capture</button>
  <button class="secondary" onclick="backBarcode()">Back</button>
</div>

<div class="page" id="page-done">
  <h2>Captured âœ”</h2>
  <button onclick="scanNew()">Scan New</button>
</div>

<script src="js/app.js"></script>
<script src="js/cameraBarcode.js"></script>
<script src="js/cameraPhoto.js"></script>

</body>
</html>
